<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obliczanie Silni</title>
</head>
<body>
    <h2>Obliczanie Silni</h2>
    <label for="number">Podaj liczbę:</label>
    <input type="number" id="number" min="0">
    <button onclick="calculateFactorial()">Oblicz</button>
    <p>Wynik: <span id="result"></span></p>

    <script>
        function factorial(n) {
            if (n < 0) return "Nie można obliczyć silni dla liczby ujemnej";
            if (n === 0 || n === 1) return 1;
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }

        function calculateFactorial() {
            const number = document.getElementById("number").value;
            const result = factorial(parseInt(number));
            document.getElementById("result").textContent = result;
        }
    </script>

    <style>
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .active {
            background-color: lightgreen;
        }
    </style>

    <button onclick="changeColor(this)">Przycisk 1</button>
    <button onclick="changeColor(this)">Przycisk 2</button>
    <button onclick="changeColor(this)">Przycisk 3</button>

    <script>
        function changeColor(clickedButton) {
            document.querySelectorAll("button").forEach(button => button.classList.remove("active"));
            clickedButton.classList.add("active");
        }
    </script>

    <style>
        #element {
            width: 200px;
            height: 100px;
            background-color: purple;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            display: block;
        }
    </style>

    <button onclick="toggleVisibility()">Pokaż/Ukryj element</button>
    <div id="element">BOO</div>

    <script>
        function toggleVisibility() {
            const element = document.getElementById("element");
            element.style.display = element.style.display === "none" ? "block" : "none";
        }
    </script>

        <input type="text" id="textInput" placeholder="Wpisz coś...">
        <button onclick="addToList()">Dodaj do listy</button>
        <ul id="list"></ul>
    
        <script>
            function addToList() {
                const input = document.getElementById("textInput");
                const list = document.getElementById("list");
    
                if (input.value.trim() !== "") {
                    const listItem = document.createElement("li");
                    listItem.textContent = input.value;
                    list.appendChild(listItem);
                    input.value = "";
                }
            }
        </script>    

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
    
    <input type="text" id="firstName" placeholder="Imię">
    <input type="text" id="lastName" placeholder="Nazwisko">
    <button onclick="addToTable()">Dodaj do tabeli</button>

    <table>
        <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        function addToTable() {
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const tableBody = document.getElementById("tableBody");

            if (firstName && lastName) {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${firstName}</td><td>${lastName}</td>`;
                tableBody.appendChild(row);

                document.getElementById("firstName").value = "";
                document.getElementById("lastName").value = "";
            }
        }
    </script>
</body>
</html>
